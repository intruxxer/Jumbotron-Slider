<!DOCTYPE html>
<html lang="en">
   <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="">
   <meta name="author" content="">
   <link rel="shortcut icon" href="css/favicon.ico">
   <title>DeskOS</title>
   <link rel="icon" type="image/x-icon" href="css/favicon.ico" />

   <!-- MUST INCLUDE Bootstrap core CSS -->
   <link href="css/bootstrap.css" rel="stylesheet">
   <link href="css/div-slider.css" rel="stylesheet">
   <!-- MUST INCLUDE JQUERY -->
   <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/div-slider.js"></script>
  

   </head>

   <!-- You need the container for this to work, The container comes from bootstrap.css-->
   <div class="container">
    
          <!-- To add new pages give them id="page#", change # to the page number -->
          <!-- *** NOTE MUST START AT PAGE 0 AND PAGES MUST INCREMENT IN VALUE ***-->
         <div id="page0" class="jumbotron pages">
             <h1 style="text-align:center; width:564px">Welcome to page 0</h1>
              
               <!-- Use data-next="page number you want to go to",  data-current="Page your currently at" to change pages to the left-->
             <button class="btn btn-primary forward" type="button" data-next="1" data-current="0"> Next Page</button>
         </div>

         <div id="page1" class="jumbotron pages">
             <h1 style="text-align:center; width:564px">Welcome to page 1</h1>
              <button class="btn btn-primary forward" type="button" data-next="2" data-current="1">Next Page ></button>
              
               <!-- Use data-back="page number you want to go to",  data-current="Page your currently at" to change pages to the right-->
             <button class="btn btn-primary back" type="button"  data-back="0" data-current="1"> Back</button>
         </div>


         <div id="page2" class="jumbotron pages">
             <h1 style="text-align:center; width:564px">Welcome to page 2</h1>
             <button class="btn btn-primary back" type="button"  data-back="1" data-current="2"> Back</button>
         </div>
         
    </div>
<!-- /container --> 


</html>
